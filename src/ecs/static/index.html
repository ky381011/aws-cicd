<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Static Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ECS Static Website with Volume Mount</h1>
        <p>このWebサイトはECSのボリュームマウント機能を使用してデプロイされています。</p>
        
        <div class="info">
            <strong>構成情報:</strong>
            <ul>
                <li>Webサーバー: Nginx</li>
                <li>デプロイ方法: GitHub Clone</li>
                <li>ホストパス: /var/www/html</li>
                <li>コンテナパス: /usr/share/nginx/html</li>
                <li>ポート: 8080</li>
            </ul>
        </div>
        
        <p>このHTMLファイルはGitHubリポジトリから直接cloneされ、EC2インスタンスの /var/www/html に配置されています。</p>
        <p><a href="pages/about.html">Aboutページへ</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
